    <body background="img/fondo.png">
        <center>
            <header>
                <br><br><br><br><br><br><h1><strong>Déjanos tu opinión al respecto</strong></h1>

        <!-- control type text -->
        <label for="nombre">Nombre</label>
        <input name="nombre" id="nombre" type="text" placeholder="Ingresar Nombre"> <br><br>

        <!-- control type number -->
            <label for="edad">Edad</label>
            <input name="edad" id="edad" type="number" placeholder="Ingresar edad" min="0"> <br><br>

        <!-- control type radio -->
        <label form="calificación">¿Qué te pareció el juego?</label><br>
        <input name="calificación" id="calificación" checked type="radio"> <img src="img/bueno.png" width="40">  
        <input name="calificación" id="calificación" type="radio"><img src="img/regular.png" width="45"> 
        <input name="calificación" id="calificación" type="radio"><img src="img/malo.png" width="60"> <br><br>

        <!-- control type checkbox -->
        <label for="deporte">Nivel de experticia que lo jugaste</label><br>
        <input name="experticia" id="experticia" type="checkbox">Fácil
        <input name="experticia" id="experticia" type="checkbox">Regular
        <input name="experticia" id="experticia" type="checkbox">Experto<br><br>

        <!-- control type textarea -->
        <label for="observaciones">Opinión</label><br>
        <textarea rows="5" cols="30" name="opinión"></textarea> <br><br>
       
        </center>
